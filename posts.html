---
layout: default
title: Stashed Posts
---

<h1>Everything ever posted</h1>

<ul class="posts">
	{% for post in site.posts %}
		<li>
			<div>
				<a href="{{ post.url }}">{{ post.title }}</a>
				<span class="date">{{ post.date | format_date }}</span>
			</div>
			<div class="summary">
				<div class="fade"></div>
				{% if post.summary %}
					{{ post.summary }}
				{% else %}
					{{ post.content|strip_html|truncate:45 }}
				{% endif %}
			</div>
		</li>
	{% endfor %}
</ul>
