# Recent Posts
<ul class="posts">
	{% for post in site.posts limit:5 %}
		<li>
			<div>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</div>
			<div class="summary">
				<div class="fade"> </div>
				{% if post.summary %}
					{{ post.summary }}
				{% else %}
					{{ post.content|strip_html|truncate:45 }}
				{% endif %}
			</div>
		</li>
	{% endfor %}
</ul>
